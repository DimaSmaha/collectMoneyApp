name: Playwright Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci

    - name: Install @playwright/test
      run: npm install -D @playwright/test

    - name: Install live-server
      run: npm install -g live-server

    - name: Launch live-server
      run: live-server --port=5500  &

    - name: Wait for server to start
      run: sleep 10

    - name: Check live-server status code
      run: curl -f -LI http://localhost:5500

    - name: Build Docker image
      run: cd testing && docker build -t playwright-tests .

    - name: Run Playwright tests on Docker
      run: cd testing && docker run playwright-tests

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 1