<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SloikApp</title>
    <link rel="stylesheet" type="text/css" href="/public/styles.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    /> -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/public/script.js"></script>
  </head>
  <body onload="getData();">
    <div id="popupContainer">
      <div class="popupContent">
        <h2>Create a sloik</h2>
        <input type="text" id="inputField1" placeholder="Title*" />
        <input type="text" id="inputField2" placeholder="Description*" />
        <input type="number" id="inputField3" placeholder="Goal sum*" />
        <button id="submitBtn" onclick="submitForm()">Submit</button>
      </div>
    </div>
    <div>
      <nav class="navbutton">
        <a href="/public/menu.html">Menu</a>
        <a href="/public/achievements.html">Achievements</a>
      </nav>
      <h2 id="sloikTitle"></h2>
      <p id="sloikDescription"></p>
    </div>
    <div>
      <h1 id="yourMoneyScore">Your money :</h1>
    </div>
    <div id="goalBox">
      <h2 id="yourGoal">Your goal :</h2>
      <button class="editGoalButton" id="edit_goal_button" onclick="editGoal()">
        <b>Edit</b>
      </button>
    </div>
    <div id="progressBarParent">
      <div id="progressBar"></div>
    </div>
    <div id="commendation">
      <p id="commendation_text"></p>
    </div>
    <div>
      <p>Enter your amount of money</p>
      <p id="errorNegativeNumber" style="display: none">
        Its a negative number
      </p>
      <p id="errorNotNumber" style="display: none">Its not a number</p>
      <input
        type="number"
        id="addMoneyInput"
        placeholder="enter money amount"
      />
      <button id="addMoneyBtn" onclick="addMoney(); changeMoneyScore();">
        Add Money
      </button>
    </div>
    <div id="transactionBoxes"></div>
    <div id="achievements">
      <div class="achievement" id="achievement_1">
        <h3 class="achievement_name">777 Transaction</h3>
        <p class="achievement_text">You have made very lucky transaction</p>
      </div>
      <div class="achievement achievementWithMoreText" id="achievement_2">
        <h3 class="achievement_name">Christmas present</h3>
        <p class="achievement_text">
          HO! HO! HO! Merry Christmas, you are doing a great job
        </p>
      </div>
    </div>
  </body>
</html>
