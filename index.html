<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="getData();">
    <script src="/script.js"></script>
    <div>
      <h1 id="yourMoneyScore">Your money :</h1>
    </div>
    <div>
      <h2 id="yourGoal">Your goal :</h2>
    </div>
    <div>
      <p>Enter your amount of money</p>
      <p id="errorNegativeNumber" style="display: none">
        Its a negative number
      </p>
      <p id="errorNotNumber" style="display: none">Its not a number</p>
      <input
        type="number"
        id="addMoneyInput"
        placeholder="enter money amount"
      />
      <button id="addMoneyBtn" onclick="addMoney(); changeMoneyScore();">
        Add Money
      </button>
    </div>
    <div
      id="transaction_1_Box"
      style="
        width: 250px;
        height: 55px;
        border: 1px solid;
        display: flex;
        align-items: center;
        margin-top: 16px;
      "
    >
      <p id="transaction_1_Text"></p>
    </div>
  </body>
</html>
