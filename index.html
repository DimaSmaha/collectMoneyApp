<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .transactionBox {
        width: 250px;
        height: 55px;
        border: 1px solid;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 12px;
        padding-right: 12px;
        margin-top: 16px;
      }
      .transactionText {
        align-items: center;
      }
      .cancelTransactionBtn {
        background-color: rgb(218, 30, 30);
        border: solid 2px;
      }
    </style>
    <script src="/script.js"></script>
  </head>
  <body onload="getData();">
    <div>
      <h1 id="yourMoneyScore">Your money :</h1>
    </div>
    <div>
      <h2 id="yourGoal">Your goal :</h2>
    </div>
    <div>
      <p>Enter your amount of money</p>
      <p id="errorNegativeNumber" style="display: none">
        Its a negative number
      </p>
      <p id="errorNotNumber" style="display: none">Its not a number</p>
      <input
        type="number"
        id="addMoneyInput"
        placeholder="enter money amount"
      />
      <button id="addMoneyBtn" onclick="addMoney(); changeMoneyScore();">
        Add Money
      </button>
    </div>
    <div id="transactionBoxes"></div>
  </body>
</html>
